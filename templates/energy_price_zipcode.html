<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Usage Consumption Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            h1 {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
            }
        
            canvas {
                /* padding: 0; */
                margin-left: 150px;
                margin-right: 150px;
                /* display: block;
           Â width:50%; */
            }
        </style>
</head>
<body>
    <h1>Average Usage Consumption Plot</h1>
    <canvas id="averageUsageChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('averageUsageChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ hours|tojson|safe }},
                datasets: [{
                    label: 'Price',
                    data: {{ rates|tojson|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
